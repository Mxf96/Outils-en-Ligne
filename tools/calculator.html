<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculatrice</title>
        <link rel="stylesheet" href="../assets/css/styles.css">
        <link rel="stylesheet" href="../assets/css/calculator.css">
    </head>
    <body>
        <header>
            <h1>Calculatrice</h1>
            <!-- Bouton menu burger -->
            <button class="burger-menu" onclick="toggleNav()">â˜°</button>
            <nav>
                <ul id="nav-links">
                    <li><a href="../">Accueil</a></li>
                    <li><a href="./calculator.html">Calculatrice</a></li>
                    <li><a href="./converter.html">Convertisseur</a></li>
                    <li><a href="./transferTimeCalculator.html">Calculateur de Temps de Transfert</a></li>
                </ul>
            </nav>
        </header>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="press('1')">1</button>
                <button onclick="press('2')">2</button>
                <button onclick="press('3')">3</button>
                <button onclick="press('+')">+</button>
                <button onclick="press('4')">4</button>
                <button onclick="press('5')">5</button>
                <button onclick="press('6')">6</button>
                <button onclick="press('-')">-</button>
                <button onclick="press('7')">7</button>
                <button onclick="press('8')">8</button>
                <button onclick="press('9')">9</button>
                <button onclick="press('*')">*</button>
                <button onclick="press('0')">0</button>
                <button onclick="press('.')">.</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="press('/')">/</button>
                <button onclick="calculate()" id="equals">=</button>
            </div>
        </div>
        <script src="../assets/scripts/calculator.js"></script>
        <script src="../assets/scripts/navbar.js"></script>
    </body>
</html>
